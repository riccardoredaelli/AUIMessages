<!DOCTYPE html>
<head>
  <title>My A-Frame Scene</title>
  <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script> 
  <script src="https://unpkg.com/aframe-curve-component/dist/aframe-curve-component.min.js"></script> 
  <script src="js/collidable.js"></script>
<script src="js/three.js"></script>
</head>
 
<body>
  <a-scene id="scene">
    <a-assets>
        <a-asset-item id="your-obj" src="models/House/House.obj"></a-asset-item>
        <a-asset-item id="your-mtl" src="models/House/House.mtl"></a-asset-item>
    </a-assets>
    <a-entity id='casa' obj-model="obj: #your-obj; mtl: #your-mtl" position='1 1 -10' scale="4 4 4"></a-entity>
      
    <a-camera id="camera">
    <a-cursor></a-cursor>
        <a-entity id='rc' raycaster="showLine: true; interval:10" position='0 0 0' radius='0.1'></a-entity>
    </a-camera>
  </a-scene>
<script src='js/sceneConstructor.js'></script>
<script src="js/linesCostructor.js"></script>
</body>
